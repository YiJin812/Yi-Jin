    <h1>천진한국국제학교</h1>
    <p>천진한국국제학교는 중국 천진에 거주하는 한국 아이들이 다니는 학교이다.<br>
    학교에는 <strong>유치원, <u>초등학교</u>, 중학교, 고등학교</strong>가 함께있다.</p>

    <p style="margin-top:45px;">우리는 천진한국국제학교 방과후학교 수업을 듣고 있다.<br>
    이 수업의 이름은 '나의 웹사이트 만들기 & 코딩'이다.</p>
